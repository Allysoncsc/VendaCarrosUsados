<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" >
	  
	  <ui:define name="titulo">Pesquisa carros</ui:define>
	  
	  <ui:define name="corpo">
	  <h:form>
	  	<h1>Pesquise seu Carro</h1>
	  	
	  	<p:toolbar style="margin-top:20px">
	  		<p:toolbarGroup>
	  			<p:commandButton value="Pesquisar" />
	  		</p:toolbarGroup>
	  	'	<p:toolbarGroup align="right">
	  		<p:button value="Novo" outcome="/html/cadastroProduto"/>
	  		</p:toolbarGroup>
	  	</p:toolbar>
	  	
	  	<p:panelGrid columns="2" id="painel" style= "width: 100%; margin-top:20px"
	  			columnClasses="rotulo, campo">
	  		
	  		<p:outputLabel value="Modelo" for="modelo" />
	  		<p:inputText  id="modelo" size="20" maxlength="20"/>
	  		
	  		<p:outputLabel value="Ano" for="ano" />
	  		<p:selectOneMenu id="ano">
	  			<f:selectItem itemLabel="Selecione  o  ano  " />
	  		</p:selectOneMenu>
	  		
	  		<p:outputLabel value="Preço" for="preco"/>
	  		
	  		<h:panelGroup>
		  		<p:inputText  id="precoMin" size="20" maxlength="20"  styleClass="demo3"/>
		  		a
	  			<p:inputText  id="precoMax" size="20" maxlength="20"  styleClass="demo3"/>
	  		</h:panelGroup>
	  	</p:panelGrid>
	  	
	  	<p:dataTable id="produtosTable" value="#{}" style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
	  	rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorTemplate="bottom">
		  	<p:column headerText="Modelo" style="tex-align: center ; width: 100px">
		  		<h:outputText value=#{}"/>
		  	</p:column>
		  	<p:column headerText="Ano" >
		  		<h:outputText value=#{}"/>
		  	</p:column>
		  	<p:column headerText="Preço" style="tex-align: center ; width: 100px">
		  		<h:outputText value=#{}"/>
		  	</p:column>
		  	<p:column style="width: 100px; tex-align: center">
		  		<p:button icon="ui-icon-pencil" title="Editar"/>
		  		<p:commandButton  icon="ui-icon-trash" title="Excluir"/>
		  	</p:column>
	  	</p:dataTable>
	  	</h:form>
	  	
	  	
	  	
	  	
	  	<h:form>
			<h:commandLink  value="Tela Login" action="login?faces-redirect=true"/>
			<h:commandLink  value="Tela Cadastro Produto" action="cadastroProduto?faces-redirect=true"/>
			<h:commandLink  value="Tela Perfil Usuário" action="perfilUsuario?faces-redirect=true"/>
		</h:form>
	  </ui:define>
	  
	  
</ui:composition>
